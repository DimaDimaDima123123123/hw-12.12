<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
    <style>
        #colorOutput 
        {
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="colorOutput"></div>
    <script>
        let colorOutput = document.querySelector("#colorOutput");
        document.addEventListener("keydown", function (e) 
        {
            if (e.key === "g" || e.key === "G") 
            {
                colorOutput.style.backgroundColor = "green";
            } 
            else if (e.key === "r" || e.key === "R") 
            {
                colorOutput.style.backgroundColor = "red";
            } 
            else if (e.key === "b" || e.key === "B") 
            {
                colorOutput.style.backgroundColor = "blue";
            }
        });
    </script>
</body>
</html>
